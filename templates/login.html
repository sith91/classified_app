{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
     <br>
     <br>
     <br>
     <br>

<div class="container">
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-sm-6">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}

                {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                    {% endfor %}
                    {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                   {% endfor %}
                <div class="form-group"><label for="formGroupExampleInput">Username</label>{{ form.username }}
                </div>
                <div class="form-group"><label for="formGroupExampleInput">Password</label>{{ form.password }}
                </div>
                <div class="form-group">
                <input type="submit" class="btn btn-primary" value="login"/>
                </div>

            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
</div>

{% endblock %}

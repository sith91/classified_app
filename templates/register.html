<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
     <br>
     <br>
     <br>
     <br>
<div class="container">
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-sm-6">
        <div class="panel-heading">Sign Up</div>
        <div class="panel-body">
          <form method="post">
            {% csrf_token %}
                <div class="form-group"><label for="formGroupExampleInput">Username</label>{{ form.username }}
                </div>
               <div class="form-group"><label for="formGroupExampleInput">Email</label>{{ form.email }}
                </div>
              <div class="form-group"><label for="formGroupExampleInput">Business Registration</label>{{ form.business_reg }}
                </div>
              <div class="form-group"><label for="formGroupExampleInput">Logo</label>{{ form.avatar }}
                </div>
                <div class="form-group"><label for="formGroupExampleInput">Password</label>{{ form.password1 }}
                </div>
              <div class="form-group"><label for="formGroupExampleInput">Password</label>{{ form.password2 }}
                </div>
                <input type="submit" class="btn btn-primary" value="signup"/>
          </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
</div>

{% endblock %}
